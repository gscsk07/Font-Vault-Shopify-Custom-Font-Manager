# Visit https://shopify.dev/docs/apps/build/cli-for-apps/app-configuration
# to learn more about this configuration file.

name = "Font Vault Shopify Custom Font Manager"
handle = "font-vault-shopify-custom-font-manager"
client_id = "YOUR_SHOPIFY_CLIENT_ID"
application_url = "https://YOUR_APP_URL.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = ""
include_config_on_deploy = true

[access_scopes]
# Required scopes for reading/writing themes and assets
scopes = "read_themes,write_themes,read_files,write_files"

[access.admin]
direct_api_mode = "online"

[auth]
redirect_urls = [
  "https://YOUR_APP_URL.com/auth/callback",
  "https://YOUR_APP_URL.com/auth/shopify/callback",
  "https://YOUR_APP_URL.com/api/auth/callback"
]

[webhooks]
api_version = "2025-01"

  [[webhooks.subscriptions]]
  topics = ["app/uninstalled"]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  compliance_topics = ["customers/redact", "customers/data_request", "shop/redact"]
  uri = "/webhooks/compliance"

[app_preferences]
url = "https://YOUR_APP_URL.com/app/settings"
